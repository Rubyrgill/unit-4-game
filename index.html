<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JEWEL GAME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>

<body>
    <!--Game Container to hold-->
    <div id="container">

        <!--Heading-->
        <h1>JEWEL GAME</h1>
        <!--instructions for game container-->
        <div id="instruction-box">
            <p>Instructions</p>
        </div>



        <!--///////////////////////////////////////////////////////////-->

        <!--JS/GAME-->
        <!--Target Number-->
        <div class="box">
            <h3> Target Number:
                <span id="targetnum"></span>
            </h3>
        </div>


        <!--player score-->
        <div class="box">
            <h3> Your Number:
                <span id="yournum"></span>
            </h3>
        </div>
        <!--Click images:-->
        <div class="box">

            <img id="red" src="assets/images/redgem.jpg">
            <img id="blue" src="assets/images/bluegem.jpg">
            <img id="green" src="assets/images/greengem.jpg">
            <img id="diamond" src="assets/images/diamondgem.jpg">
        </div>
        <!--Win/lose-->
        <div class="box">
            <h1>Wins:
                <span id="wins"></span>
            </h1>
        </div>
        <div class="box">
            <h1>Losses:
                <span id="loss"></span>
            </h1>
        </div>



    </div>





    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
